<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

<script>
    function adicionarLinha() {
        const tabela = document.getElementById('tabela-dados'); 
        const novaLinha = tabela.insertRow(); 

        const produto = novaLinha.insertCell(0);
        const valor = novaLinha.insertCell(1);
        const quantidade = novaLinha.insertCell(2);
        const codigo = novaLinha.insertCell(3);

        produto.innerHTML = '<input type="text" class="form-control" placeholder="Produto" />';
        valor.innerHTML = '<input tipo="text" class="form-control" placeholder="Valor" />';
        quantidade.innerHTML = '<input tipo="text" class="form-control" placeholder="Quantidade" />';
        codigo.innerHTML = '<input tipo="text" class="form-control" placeholder="Código" />';
    }
    function validarFormulario() {
    // Obter todas as linhas da tabela
    const linhas = document.querySelectorAll('#tabela-dados tbody tr');

    // Percorrer cada linha
    for (let i = 0; i < linhas.length; i++) {
        const inputs = linhas[i].querySelectorAll('input');
        
        // Verificar se todos os campos estão preenchidos
        for (let j = 0; j < inputs.length; j++) {
            if (inputs[j].value.trim() === '') {
                alert("Por favor, preencha todos os campos antes de enviar.");
                return false; // Impede o envio do formulário
            }
        }
    }

    return true; // Permite o envio do formulário se todos os campos estiverem preenchidos
}
